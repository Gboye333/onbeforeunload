
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <div style="text-align: center; margin: 20px;"> Enter Your story</div> 
   <div class="container" style="width: 100%; max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
     <textarea id="storyBox" placeholder="Click here to write your story..." style="width: 100%; height: 150px; padding: 10px; border: 1px solid #ccc; border-radius: 3px; resize: none; outline: none;"></textarea>
     <h2 style="text-align: center; color: #333;"></h2>
     <script>
       window.onbeforeunload = function (){
         const storyBox = document.getElementById("storyBox").value.trim();
         if (storyBox != ""){
           return "Are you sure?"
         }
         
       }
     </script>
